# Cloud Build configuration for LunatiX
# Builds and deploys the backend to Cloud Run (EU region)

substitutions:
  _REGION: europe-west1
  _SERVICE_NAME: lunatix-backend
  _ARTIFACT_REGISTRY: europe-west1-docker.pkg.dev/${PROJECT_ID}/lunatix

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/backend'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'lunatix-backend-sa@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=${PROJECT_ID}'
      - '--set-env-vars'
      - 'VERTEX_AI_LOCATION=${_REGION}'
      - '--set-env-vars'
      - 'VERTEX_AI_SEARCH_LOCATION=eu'
      - '--set-env-vars'
      - 'VERTEX_AI_SEARCH_DATASTORE_ID=lunatix-insurance-docs'
      - '--set-env-vars'
      - 'VERTEX_AI_SEARCH_ENGINE_ID=lunatix-search-engine'
      - '--set-env-vars'
      - 'GCS_BUCKET_NAME=${PROJECT_ID}-lunatix-documents'
      - '--set-env-vars'
      - 'DEBUG=false'
      - '--set-env-vars'
      - 'ENABLE_VERTEX_SEARCH=true'
      - '--set-env-vars'
      - 'ENABLE_DOCUMENT_INDEXING=true'
      - '--cpu'
      - '2'
      - '--memory'
      - '2Gi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'

# Store images in Artifact Registry
images:
  - '${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA'
  - '${_ARTIFACT_REGISTRY}/backend:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
